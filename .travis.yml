sudo: required
language: python
python:
- '2.7'
services:
  - docker
addons:
  apt:
    packages:
    - oracle-java8-set-default
before_install:
- curl -O https://download.elastic.co/elasticsearch/release/org/elasticsearch/distribution/deb/elasticsearch/2.4.1/elasticsearch-2.4.1.deb
- sudo dpkg -i --force-confnew elasticsearch-2.4.1.deb
- sudo service elasticsearch start
install: pip install -r requirements.txt
before_script:
- sleep 10
- curl -v http://localhost:9200/
script: python -m unittest discover
notifications:
  slack:
    secure: 
env:
  global:
  - secure: ""
  - secure: ""
  - secure: ""
deploy:
- provider: pypi
  user: digsandpaper
  server: https://upload.pypi.org/legacy/
  distributions: sdist
  password:
    secure: ""
  on:
    tags: true
    all_branches: true
- provider: script
  script: ./docker_deploy.sh
  on:
    tags: true
    all_branches: true
- provider: script
  script: ./docker_deploy.sh
  on:
    branch: master